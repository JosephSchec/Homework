<form #categoriesForm="ngForm">
  <select [(ngModel)]="this.categoryChose" (ngModelChange)="changeSelect()" name="category.category">
    <option *ngFor="let category of categories;let i = index" [value]="category.category">{{category.category}}</option>
  </select>
</form>

<app-items [items]="items"></app-items>
